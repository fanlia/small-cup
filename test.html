
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>small cup demo</title>
    <script src="smallcup.min.js"></script>
  </head>
  <body>
    <div app></div>
    <script>

const { cup, onpathname } = smallcup

const context = {
    count: 0,
}

const components = {
    counter: (el, ctx, render) => {
        el.onupdate = () => {
            el.textContent = ctx.count
        }

        el.onunload = () => {
            console.log('unloaded')
        }

        el.onclick = () => {
            ctx.count++
            render()
        }
    },
}

const home = `
    <h1>home</h1>
    <p>count is <button component='counter'></button></p>
`

const routes = [
    {
        name: 'home',
        path: '/',
        before: async (ctx) => {
            ctx.$root.innerHTML = home
        },
    },
]

const app = cup({
    context,
    components,
    routes,
})

onpathname(app)
    </script>
  </body>
</html>
